<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Szyfr Playfair'a</title>
</head>
<body>
    <div class="container">
        <button onclick="window.location.href='Home.html'">Zmień Szyfr</button>
        
        <!-- Encoding Layout -->
        <div class="encoding">
            <h1>Szyfr Playfair'a</h1>
            <label for="inputTextEncode">Tekst do zakodowania:</label>
            <textarea id="inputTextEncode" placeholder="Wprowadź tekst"></textarea><br>

            <label for="playfairKeyEncode">Klucz Playfair'a:</label>
            <input type="text" id="playfairKeyEncode" placeholder="Wprowadź klucz" />
            <button onclick="encodePlayfair()">Kodowanie</button>

            <label for="outputTextEncode">Wynik kodowania:</label>
            <textarea id="outputTextEncode" placeholder="Wynik"></textarea>
        </div>

        <!-- Decoding Layout -->
        <div class="decoding">
            <label for="inputTextDecode">Tekst do dekodowania:</label>
            <textarea id="inputTextDecode" placeholder="Wprowadź tekst"></textarea><br>

            <label for="playfairKeyDecode">Klucz Playfair'a:</label>
            <input type="text" id="playfairKeyDecode" placeholder="Wprowadź klucz" />
            <button onclick="decodePlayfair()">Dekodowanie</button>

            <label for="outputTextDecode">Wynik dekodowania:</label>
            <textarea id="outputTextDecode" placeholder="Wynik"></textarea>
        </div>

        <script src="scripts.js"></script>
    </div>
</body>
</html>
